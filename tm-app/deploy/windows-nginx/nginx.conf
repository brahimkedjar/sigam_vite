worker_processes  auto;

events {
    worker_connections  1024;
}

http {
    include       mime.types;
    default_type  application/octet-stream;

    sendfile        on;
    tcp_nopush      on;
    tcp_nodelay     on;
    keepalive_timeout  65;

    # Upgrade support for WebSocket and HTTP/2 cleartext upgrades
    map $http_upgrade $connection_upgrade {
        default upgrade;
        ''      close;
    }

    # Logs (global defaults; per-server logs are defined in the vhost files)
    access_log  logs/access.log;
    error_log   logs/error.log;

    # Gzip is enabled in the server blocks via a snippet include

    include conf.d/*.conf;
}

